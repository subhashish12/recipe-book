<div class="row">
    <div class="col-md-6">
        <!-- <div class="alert alert-danger mt-3" *ngIf="error" >
            <p class="pt-2">{{error}}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error"></app-alert>
        <div *ngIf="isLoadingMode" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="authFormContainer">
            <form #authForm="ngForm" (ngSubmit) ="onSubmit(authForm)" *ngIf="!isLoadingMode">
                <div class="form-group">
                    <label for="email">
                        Email
                    </label>
                    <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    minlength="6"
                    >
                </div>
                <div class="form-group">
                    <label for="Password">
                        Password
                    </label>
                    <input type="password" id="email" class="form-control" ngModel name="password" required minlength="6" >
                </div>
                <div>
                    <button class="btn btn-primary mb-2" type="submit" [disabled]="!authForm.valid" >{{ isLoginMode ? 'Login' : 'Signup' }}</button>
                    |
                    <button class="btn btn-warning" type="button" (click)="onSwitchMode()">{{ isLoginMode ? 'Switch to Signup' : 'Switch to Login'  }}</button>
                </div>
            </form>
        </div>
    </div>
</div>

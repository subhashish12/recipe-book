<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required
            >
        </div>
        <div class="col-2">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            name="amount"
            pattern="^[1-9]+[0-9]*$"
            ngModel
            required
            >
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-1" type="submit" [disabled]="!f.valid" >{{ !editMode? "Add" : "Update"  }}</button>
          <button class="btn btn-danger mr-1"  type="button" (click)="ondelete()">Delete</button>
          <button class="btn btn-warning mr-1" type="button" (click)="onclear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

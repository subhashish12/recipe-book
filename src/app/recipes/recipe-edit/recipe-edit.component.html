<div class="row">
  <div class="col-12">
    <form [formGroup] = "recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 button">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>  
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>  
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>  
      </div>
      
      <div class="row">
        <div class="col-12">
            <img [src]="imagePath.value" class="image-responsive">
        </div>  
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>  
      </div>

      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row" style="margin-top:10px" *ngFor="let ingredientCtrl of controls; let i = index;"  [formGroupName]="i">
            <div class="col-8">
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-2">
              <input type="number"  formControlName="amount" class="form-control">
            </div>
            <div class="col-2">
              <button type="button" class="btn-danger" (click)="removeIngredient(i)">X</button>
            </div>
          </div>
        </div>  
      </div>
      <hr>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="button" (click)="onAddIngredients()">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>

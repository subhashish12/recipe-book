<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}"  class="img-fluid" >
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </button>
        <div appDropdown class="dropdown-menu " aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" (click)="addToShoppingList()" type="button">Add to shopping List</button>
          <button class="dropdown-item" (click)="onRecipeEdit()" type="button">Edit Recipe</button>
          <button class="dropdown-item" type="button">Delete Recipe</button>
        </div>
      </div>
    <!-- <button type="button" class="btn btn-primary dropdown-toggle">
      Manage Recipe  <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#"> Add to shopping List</a></li>
      <li><a href="#"> Edit Recipe</a></li>
      <li><a href="#"> Delete Recipe</a></li>
    </ul> -->
  </div>
</div>
</div>
<div class="row">
  <div class="col-12">
    Description
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}  -  {{ ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
